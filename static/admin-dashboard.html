<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link rel="icon" href="..\src\images\features-icon-3.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="..\src\css\style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </head>

  <style>
    .container {
      font-family: 'Georgia', 'Times New Roman', serif;
      max-width: 1960px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
    }

    .management-btn {
      width: 250px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      transition:
        transform 0.3s,
        background-color 0.3s;
    }

    .management-btn:hover {
      transform: scale(1.05);
    }
    .management-btn .bi {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .headimg {
      height: 150px;
      width: 1700px;
      object-fit: cover;
    }
    .header {
      visibility: visible;
      transition: top 0.3s; /* Smooth transition for the header */
      position: fixed; /* Keep header fixed at the top */
      width: 100%;
      z-index: 1000; /* Ensure it's above other content */
      top: 0; /* Start at the top */
    }
    .header.hide {
      transform: translateY(-100%);
      transition-delay: 250ms;
      visibility: hidden; /* Hide visibility when scrolling down */
    }

    .header.show {
      visibility: visible; /* Ensure it's visible when shown */
      transform: translateY(0); /* Reset translation */
    }
  </style>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="index-admin.html" class="logo">
          <img src="..\src\images\features-icon-3.png" width="80" height="25" alt="Gourmet Gala" />
        </a>

        <div class="gourmet-gala">Gourmet Gala</div>

        <nav class="navbar" data-navbar style="display: flexbox; justify-content: center">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="index-admin.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Event Management</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="booking-admin.html" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">Table Management</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="user-management.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Account Management</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Contact</span>
              </a>
            </li>

            <li class="navbar-item" style="margin-left: 150px">
              <span class="span"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container" style="margin-top: 200px">
      <h1 class="mt-5">Admin Page</h1>
      <div class="button-container">
        <a href="user-management.html" class="btn management-btn">
          <i class="bi bi-people-fill"></i>
          User Account Management
        </a>

        <a href="booking-admin.html" class="btn management-btn">
          <i class="bi bi-cart-plus"></i>
          Seat Management
        </a>

        <a href="index-admin.html" class="btn management-btn">
          <i class="bi bi-calendar-event-fill"></i>
          Event Management
        </a>
      </div>
    </div>

    <a href="#top" class="back-top-btn active" aria-label="back to top" data-back-top-btn>
      <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>

    <script>
      let lastScrollTop = 0;
      const header = document.querySelector('.header');

      window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
          // Scrolling down
          header.classList.add('hide');
          header.classList.remove('show'); // Ensure the show class is removed
        } else if (scrollTop == 0) {
          // Scrolling up
          header.classList.remove('hide');
          header.classList.add('show'); // Add show class to make it visible
        }
        lastScrollTop = scrollTop;
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
