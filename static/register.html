<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="icon" href=".\images\features-icon-3.png" type="image/x-icon" />
    <link rel="stylesheet" href=".\css\style-login.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body>
    <div class="form-container register-container">
      <h2>Register</h2>
      <form id="registerForm" enctype="multipart/form-data">
        <input type="text" id="uid" name="uid" placeholder="User ID" required />
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="text" id="phonenum" name="phonenum" placeholder="Phone Number" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="password-repeat" name="passwordConfirm" placeholder="Confirm Password" required />

        <select id="gender" name="gender" required>
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input type="date" id="birthdate" name="birthdate" required />

        <!-- 将标签与隐藏的文件输入关联 -->
        <div class="file-input">
          <label for="avatar" class="avatar-label">
            <img id="avatarPreview" src=".\images\default-avatar.jpg" alt="Avatar Preview" />
          </label>
          <input type="file" id="avatar" name="avatar" accept="image/*" required />
        </div>

        <input type="button" id="registerButton" value="Register" />
      </form>

      <div class="option">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
    <a href="#top" class="back-top-btn active" aria-label="back to top" data-back-top-btn>
      <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>
    <script src=".\js\register.js"></script>
  </body>
</html>
