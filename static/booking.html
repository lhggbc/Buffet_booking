        width: 100%;

      .header.hide {
        transform: translateY(-100%);

        max-width: 1200px;

      .table {

    <script>
      let lastScrollTop = 0;
      const header = document.querySelector('.header');

      window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
          // Scrolling down
          header.classList.add('hide');
          header.classList.remove('show'); // Ensure the show class is removed
        } else if (scrollTop == 0) {
          // Scrolling up
          header.classList.remove('hide');
          header.classList.add('show'); // Add show class to make it visible
        }
        lastScrollTop = scrollTop;
      });

      let total = 0;

      function selectTable(table) {
        const price = parseInt(table.getAttribute('data-price'));
        if (table.style.fill === 'green') {
          table.style.fill = table.getAttribute('data-price') === '400' ? 'hsl(38, 49%, 63%)' : 'hsl(38, 49%, 63%)'; // Reset to original
          total -= price;
        } else {
          table.style.fill = 'green'; // Mark as selected
          total += price;
        }
        document.getElementById('total-price').textContent = `Total: $${total}`;
      }

      function bookTable() {
        // Here you can add more functionality to handle the booking.
        window.location.href = 'payment.html';
      }
